<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Nexus</div>
            <nav class="nav-menu"></nav>
        </div>
    </header>
    <main>
        <section class="story-section">
            <h2>Contact-Nós</h2>
            <div class="story-cards">
                <div class="card">
                    <img src="./img/Einst.png" alt="EINSTEIN">
                    <div class="card-content">
                        <h3>EINSTEIN</h3>
                        <p>Desenvolvedor FRONT-END</p>
                        <button onclick="openWhatsapp('850244716')">Entrar em Contato</button>
                    </div>
                </div>
                <div class="card">
                    <img src="./img/TH2.jpg" alt="Theo Borges">
                    <div class="card-content">
                        <h3>THEO BORGES</h3>
                        <p>CEO</p>
                        <button onclick="openWhatsapp('845833000')">Entrar em Contato</button>
                    </div>
                </div>
                <div class="card">
                    <img src="./img/SERVR.png" alt="Server">
                    <div class="card-content">
                        <h3>SERVER</h3>
                        <p>Desenvolvedor BACK-END</p>
                        <button onclick="openWhatsapp('857647629')">Entrar em Contato</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Função para abrir o WhatsApp com a mensagem pré-preenchida
        function openWhatsapp(phoneNumber) {
            const message = "Olá, gostaria de entrar em contato!";
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }
    </script>
</body>
</html>
