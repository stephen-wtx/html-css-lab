<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../STYLE/css/scorcese.css">
    <link rel="stylesheet" href="../STYLE/css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Nexus</a></div>
            <ul class="links">
                <li><a href="Inicio.html">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>

                <!-- <a href="tarantino.html" class="action_btn">Entrar</a> -->

            <div class="toggle_btn">
                <!-- https://fontawesome.com/icons/bars?f=classic&s=solid -->
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="../INICIO/Inicio.html">Inicio</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contacto</a></li>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropDownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function(){
            dropDownMenu.classList.toggle('open');
            const isOpen = dropDownMenu.classList.contains('open');

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars';
        }
    </script>

    <div class="main">

        <div class="left">

            <h2>Inicie a Sessão</h2>
            <div class="input-container">
                <img src="../IMGS & ICONS/ICONS/login/download.svg" alt="Email Icon" class="input-icon">
                <input type="email" class="email" placeholder="Digite o Seu Email" required>
            </div>

            <div class="input-container">
                <img src="../IMGS & ICONS/ICONS/login/password.svg" alt="Password Icon" class="input-icon">
                <input type="password" class="password" placeholder="Digite a Sua Senha" required>
            </div>
            
        
            <a href="../CURSOS/cursos.html" class="login">Iniciar Sessão</a>

            <a href="esquecisenha.html" style="color:black; font-family: 'Inter II';">Esqueceu a Senha? Clique Aqui!</a>
            <br>
            <a href="criarconta.html" style="color:black; font-family: 'Inter II';">Criar Conta</a>

        </div>
    </div>

    <footer class="footer">
        <p>©2024. Nexus. ALL RIGHTS RESERVED.</p>
    </footer>
    
</body>
</html>
