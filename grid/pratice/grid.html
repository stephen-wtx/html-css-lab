     body {
        font-family: monospace;
        font-weight: 700;
        font-size: 1.2rem;
        color: #2c2c2c;
     }
     .container {
        display: grid;
        grid-template-columns: repeat(3, 2fr);
        grid-template-rows: repeat(2, 100px);
        gap: 10px;
    
     }

     .item {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
     }

     #item1 {
        background: #ffa500;
        grid-column: 1 / 2;
        grid-row: 1 / 4; 
     }

     #item2 {
        background: #add8e6;
     }

    #item3 {
        background: #e0ffff;
     }

    #item4 {
        background: #96a6ff;
        height: 110px;
     }


     @media (max-width: 700px) {
        #item1 {
            grid-column: 1 / 2;
            grid-row: 1;
        }
        #item4 {
            grid-column: 1 / 4;
        }

     }

    @media (max-width: 500px) {
        #item1 {
            grid-column: 1 / 4;
        }

        #item2 {
            grid-column: 1 / 4;
            height: 100px;
        }

        #item3 {
            grid-column: 1 / 4;
            height: 100px;
        }

        #item4 {
            grid-column: 1 / 4;
            height: 100px;
        }
     }




</style>
