<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Connection Bar</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="container">

        <div class="connection" id="airplane-mode">
            <div class="icon">
                <img src="assets/icons/airplane-mode.svg" alt="Airplane Mode Icon">
            </div>

            <div class="info">
                <span class="title">Airplane Mode</span> <br>
                <span class="status">Off</span>
            </div>

        </div>

        <div class="connection" id="bluetooth">
            <div class="icon">
                <img src="assets/icons/bluethooth.png" alt="Bluetooth Icon">
            </div>

            <div class="info">
                <span class="title">Bluetooth</span> <br>
                <span class="status">Not connected</span>
            </div>
        </div>

        <div class="connection" id="wi-fi">
            <div class="icon">
                <img src="assets/icons/wifi.png" alt="WiFi Icon">
            </div>

            <div class="info">
                <span class="title">Wi-Fi</span> <br>
                <span class="status">Not connected</span>
            </div>

        </div>

        <div class="connection" id="personal-hotspot">
            <div class="icon">
                <img src="assets/icons/personal-hotspot.png" alt="Personal Hotspot Icon">
            </div>

            <div class="info">
                <span class="title">Personal Hotspot</span> <br>
                <span class="status">Off</span>
            </div>

        </div>

        <div class="connection" id="airdrop">
            <div class="icon">
                <img src="assets/icons/airdrop.png" alt="AirDrop Icon">
            </div>

            <div class="info">
                <span class="title">AirDrop</span> <br>
                <span class="status">Off</span>
            </div>

        </div>

        <div class="connection" id="vpn">
            <div class="icon">
                <img src="assets/icons/vpn.png" alt="VPN Icon">
            </div>

            <div class="info">
                <span class="title">VPN</span> <br>
                <span class="status">Off</span>
            </div>
        </div>

        <div class="connection" id="mobile-data">
            <div class="icon">
                <img src="assets/icons/mobile-data.png" alt="Mobile Data Icon">
            </div>

            <div class="info">
                <span class="title">Mobile Data</span> <br>
                <span class="status">Off</span>
            </div>
        </div>

    </div>
</body>
</html>
