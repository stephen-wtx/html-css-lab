<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="square">
            <div class="box"   id="square-first">
                <div id="item-first1">

                </div>

                <div id="item-first2">

                </div>
            </div>

            <div  class="box"  id="square-second">
                <div id="header"></div>

                <div id="item-second1"></div>
                <div id="item-second2"></div>

                <div id="footer"></div>

            </div>

            <div  class="box"  id="square-third">
                
                <div id="content1-square-third"></div>
                <div id="content2-square-third"></div>
                <div id="content3-square-third"></div>
                <div id="content4-square-third"></div>
                <div id="content5-square-third"></div>
            </div>
        </div>


        <div id="portrait">
            <div  class="box"  id="portrait-first">

                <div id="content1-portrait-first"></div>
                <div id="content2-portrait-first"></div>
                <div id="content3-portrait-first"></div>
            </div>

            <div  class="box"  id="portrait-second">

                <div id="content1-portrait-second"></div>
                <div id="content2-portrait-second"></div>
                <div id="content3-portrait-second"></div>

                <div id="footer-portrait-second"></div>
            </div>

            <div  class="box"  id="portrait-third">

                <div id="content1-portrait-third"></div>
                <div id="content2-portrait-third"></div>
                <div id="content3-portrait-third"></div>
                <div id="content4-portrait-third"></div>

                <div id="title-portrait-third"></div>

            </div>
        </div>

        <div id="landscape">
            <div  class="box"  id="landscape-first">

                <div id="content-landscape-first"></div>
                <div id="title-portrait-first"></div>

            </div>

            <div  class="box"  id="landscape-second">

                <div id="content1-landscape-second"></div>
                <div id="content2-landscape-second"></div>
                <div id="content3-landscape-second"></div>
                <div id="title-portrait-second"></div>
            </div>

            <div  class="box"  id="landscape-third">

                <div id="content1-landscape-third"></div>
                <div id="content2-landscape-third"></div>
                
                <div id="landscape-third-2">
                    <div id="content3-landscape-third"></div>
                    <div id="content4-landscape-third"></div>
                    <div id="content5-landscape-third"></div>
                </div>
                
                <div id="title-portrait-third"></div>

            </div>
        </div>


        <div id="mixed">
            <div  class="box"  id="mixed-first">

                <div id="content1-mixed-first"></div>
                <div id="content2-mixed-first"></div>
                <div id="title-mixed-first"></div>

            </div>

            <div  class="box"  id="mixed-second">

                <div id="content1-mixed-second"></div>
                <div id="content2-mixed-second"></div>
                <div id="content3-mixed-second"></div>
                <div id="title-mixed-second"></div>

            </div>

            <div  class="box"  id="mixed-third">

                <div id="content1-mixed-third"></div>
                <div id="content2-mixed-third"></div>
                <div id="content3-mixed-third"></div>
                <div id="content4-mixed-third"></div>
                <div id="content5-mixed-third"></div>
                <div id="title-mixed-third"></div>

            </div>
        </div>
    </div>
</body>
</html>
