<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Imagem 1">
            <img src="https://images.unsplash.com/photo-1519046904884-53103b34b206" alt="Imagem 2">
            <img src="https://images.unsplash.com/photo-1476673160081-1b3e7a5369b0" alt="Imagem 3">
        </div>
        <button class="carousel-btn prev-btn">&#10094;</button>
        <button class="carousel-btn next-btn">&#10095;</button>
        <div class="carousel-indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
