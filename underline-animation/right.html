<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline Animation: Left to Right</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        background: #1d1d1d;
    }

    a {
        position: absolute;
        text-decoration: none;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        font-weight: 600;
        color: #dfdfdf;
        letter-spacing: 2px;
    }

    a:after {
        content: "";
        position: absolute;
        background: #6495ed;
        height: 3px;
        width: 0;
        left: 0;
        bottom: -15px;
        transition: 0.3s;
    }

    a:hover {
        color: #ffffff;
    }

    a:hover:after{
        width: 100%;
    }
</style>
<body>
    <a href="#link">Link</a>
</body>
</html>
