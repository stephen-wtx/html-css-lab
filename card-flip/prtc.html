<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip - Practice</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
    }

    .container {
        position: relative;
        width: 300px;
        height: 350px;
        display: flex;
        justify-content: center;
        margin: 0 auto;
    }

    .card {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: rotateY(180deg);
    }

    .front, .back{
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background: #dae9fd;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .back {
        transform: rotateY(180deg);
        background: #b0c4de;
    }
</style>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                Front End
            </div>

            <div class="back">
                <h3>Back End</h3>
                <code>
                    .back-card {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    backface-visibility: hidden;
                    background: #ffef5c;
                    color: #333;
                    transform: rotateY(180deg);
                    border-radius: 20px;
                    font-weight: 800;
                    text-align: center;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                </code>
            </div>
        </div>
    </div>
</body>
</html>
